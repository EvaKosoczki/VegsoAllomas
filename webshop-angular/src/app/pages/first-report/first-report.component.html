<div class="container-fluid text-light">
  <div class="row">
    <div class="col-12 title-design">
      <strong>
        <h5 class="form-signin">MONTHLY REPORT OF</h5>
        <h1 class="form-signin">ALL ORDERS</h1>
      </strong>
    </div>
  </div>

  <div class="row">
    <div class="col-6 offset-3 tableBack mt-5">
      <table class="table text-active">
        <thead class="">
          <tr>
            <th>Period</th>
            <th>Status</th>
            <th>Number of orders</th>
            <th>Income</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allOrder">
            <td>{{item.period | date: 'yyyy-MMMM' }}</td>
            <td>{{item.status}}</td>
            <td style="text-align:center">{{item.numberOfOrders}}</td>
            <td style="text-align:right">{{item.orderValue | number: decimal}}</td>
          </tr>
          <tr>
            <td class="total">Total:</td>
            <td></td>
            <td></td>
            <td class="total" style="text-align:right">{{ allOrder | sum:'orderValue' | number: decimal}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
