<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit Product</h1>
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name"
            placeholder="Name" [(ngModel)]="oneProduct.name">
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <select name="brand" id="brand" class="form-control" [(ngModel)]="selectedBrand">
            <option *ngFor="let brand of brands" value="{{brand.brandId}}">{{brand.brandName}}</option>
        </select>
        </div>
        <div class="form-group">
            <label for="purpose">Purpose</label>
            <select name="purpose" id="purpose" [(ngModel)]="oneProduct.purpose" class="form-control">
              <option value="All-mountain">All-mountain</option>
              <option value="Freeride">Freeride</option>
              <option value="Freestyle">Freestyle</option>
            </select>
          </div>
          <div class="form-group">
            <label for="shape">Shape</label>
            <select name="shape" id="shape" [(ngModel)]="oneProduct.shape" class="form-control">
                <option value="Directional">Directional</option>
                <option value="Twin">Twin</option>
              </select>
          </div>
        <div class="form-group">
          <label for="size">Size</label>
          <input type="number" class="form-control" id="size" name="size"
            placeholder="Size" [(ngModel)]="oneProduct.size">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price"
            placeholder="Price" [(ngModel)]="oneProduct.price">
        </div>
        <div class="form-group">
          <label for="picture">Picture</label>
          <input type="text" class="form-control" id="picture" name="picture"
            placeholder="Picture" [(ngModel)]="oneProduct.picture">
        </div>
        <div class="form-group">
          <label for="picture">Details</label>
          <textarea rows="10" class="form-control" id="details" name="details"
            placeholder="Details" [(ngModel)]="oneProduct.details"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-warning"
          (click)="onCancel()">Cancel</button>
      </form>

    </div>
  </div>
</div>
