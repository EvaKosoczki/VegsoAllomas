<div class="container-fluid">
  <div class="row">
    <div class="offset-10 col-12">
      <button class="btn btn-primary" routerLink="{{url}}/new">New</button>
    </div>
    <div class="col-12">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th *ngFor="let row of data[0] | keyvalue">{{row.key}}</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td *ngFor="let data of item | keyvalue">{{data.value}}</td>
            <td><button class="btn btn-danger"
                click="onDelete(item)">Delete</button></td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
