<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th *ngFor="let row of data[0] | keyvalue">{{row.key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.brandId}}</td>
            <td>{{item.purpose}}</td>
            <td>{{item.shape}}</td>
            <td>{{item.size}}</td>
            <td>{{item.postfix}}</td>
            <td>{{item.price}}</td>
            <td>{{item.picture}}</td>
          </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
