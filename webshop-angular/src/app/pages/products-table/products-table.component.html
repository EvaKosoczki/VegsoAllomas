<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th *ngFor="let row of data[0] | keyvalue">{{row.key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td *ngFor="let data of item | keyvalue">{{data.value}}</td>
          </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
