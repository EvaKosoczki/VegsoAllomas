<div id="formsBack">
  <div id="logreg-forms">
    <form class="form-signin" (submit)="onSubmit($event)">
      <h1 class="h3 mt-5 font-weight-normal text-light"> Edit user</h1>
      <div class="input-group">
        <input name="firstName" [(ngModel)]="user.firstName" type="text" id="inputFirstName" class="form-control" placeholder="Firstname" required=""
          autofocus="">
      </div>
      <div class="input-group">
        <input name="lastName" [(ngModel)]="user.lastName" type="text" id="inputLastName" class="form-control" placeholder="Lastname" required=""
          autofocus="">
      </div>
      <div class="input-group">
        <input name="email" disabled [(ngModel)]="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
          autofocus="">
      </div>
      <div class="input-group">
        <input name="address" [(ngModel)]="user.address" type="text" id="inputAddress" class="form-control" placeholder="Address" required=""
          autofocus="">
        <input name="zip" [(ngModel)]="user.zip" type="number" id="inputZip" class="form-control" placeHolder="1010" required="" autofocus="">
        <input name="city" [(ngModel)]="user.city" type="text" id="inputCity" class="form-control" placeHolder="City" required="" autofocus="">
      </div>

      <div>
        <button class="btn btn-md col-5 submit btn-info" type="submit">Save changes</button>
        <button class="btn btn-md col-5 offset-2 cancel btn-light" type="button" (click)="onCancel()">Cancel</button>
      </div>


    </form>
  </div>
</div>
