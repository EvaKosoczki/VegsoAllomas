<div class="container-fluid text-light">
  <div class="row">
    <div class="col-12 title-design">
      <strong>
        <h1 class="form-signin">USERS</h1>
      </strong>
    </div>
  </div>

  <div class="row">
    <div class="col-12 tableBack mt-3">
      <table class="table text-active mt-3">
        <thead class="">
          <tr>
            <th>Fullname</th>
            <th>Email</th>
            <th>Address</th>
            <th>Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let item of allData">
          <tr *ngIf="item.firstName!='deleted'">
            <td>{{item.firstName}} {{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.zip}} {{item.city}}, {{item.address}}</td>
            <td>{{item.role}}</td>
            <td class="btn-group">
              <button type="button" class="btn btn-info" routerLink="/users/edit/{{item.userId}}">Edit</button>
              <button class="btn btn-warning" type="button" (click)="onDelete(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
